<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Laura's Trivia Game</title>
</head>
<body>
    <!-- try to be consistent with opening tags and closing tags for one element being indented the same amount -->
    <div class = "container">
        <header>
            <h1> This is my Trivia Game</h1>
        </header>
        <section class="section1">
            <div class="question_counter">1/10</div>
            <div class="question_field question" id= "question_field"> Question </div>
            <div class="question_points"> 0 points</div>
        </section>

        <div class="row">
            <section class="section2">
                <div class="answer answer1">answer1</div>
                <div class="answer answer2">answer2</div>
                <div class="answer answer3">answer3</div>
                <div class="answer answer4">answer4</div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
